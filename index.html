<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./calculator.js"></script>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <span class="spacer"></span>
            <span class="display">
                <p class="input-output">12345</p>
            </span>
            <span class="spacer"></span>
            <div class="button-grid">
                <button id="modulo" class="buttons">%</button>
                <button id="ce" class="buttons">CE</button>
                <button id="clear" class="buttons">C</button>
                <button id="backspace" class="buttons"><=</button>
                <button id="1/x" class="buttons">1/x</button>
                <button id="x^2" class="buttons">x^2</button>
                <button id="sqrt" class="buttons">sqrt</button>
                <button id="/" class="buttons">/</button>
                <button id="7" class="buttons">7</button>
                <button id="8" class="buttons">8</button>
                <button id="9" class="buttons">9</button>
                <button id="*" class="buttons">*</button>
                <button id="6" class="buttons">6</button>
                <button id="5" class="buttons">5</button>
                <button id="4" class="buttons">4</button>
                <button id="-" class="buttons">-</button>
                <button id="1" class="buttons">1</button>
                <button id="2" class="buttons">2</button>
                <button id="3" class="buttons">3</button>
                <button id="+" class="buttons">+</button>
                <button id="negative" class="buttons">+/-</button>
                <button id="0" class="buttons">0</button>
                <button id="decimal" class="buttons">.</button>
                <button id="=" class="buttons">=</button>
            </div>
        </div>
    </div>    
</body>
</html>
